<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
  <title>Hello, world!</title>
</head>

<body class="bg-dark">

  <div class="container">
    <div class="row">
      <div class="col-md-16 mx-auto">

        <!-- CARD -->
        <div class="card card-body text-center mt-5">

          <!-- CARD CONTENT -->
          <div class="card-content">
            <h1 class="heading display-5 pb-3 fw-bold">Work Log</h1>

            <!-- FORM -->
            <form id="entry-form">

              <div class="form-group mb-3">
                <div class="input-group">
                  <span class="input-group-text">Subject</span>
                  <input type="text" class="form-control" id="subject" value"">
                </div>
              </div>
              <!--/ form-group -->

              <div class="form-group mb-3">
                <div class="input-group">
                  <!-- <label for="floatingTextarea">Comments</label> -->
                  <textarea class="form-control" placeholder="Type your note here." id="details" value=""></textarea>
                </div>
              </div>
              <!--/ form-group -->


              <div class="form-group d-grid gap-2 mb-3">
                <input type="submit" value="Submit Note" class="btn btn-dark" id="submit-note">
              </div>
              <!--/ form-group -->
            </form>
            <!--/ form-->

            <!-- LOADER HERE -->
            <div id="loading">
              <img src="img/loading.gif" alt="">
            </div>
          </div>
          <!--/ card-content -->
          <!-- RESULTS -->
          <section id="results">

            <!-- FILTER LOG ENTRIES -->
            <div class="card-action">
              <h5 id="task-title"></h5>
              <div class="input-field col s12">
                <input type="text" name="filter" id="filter">
                <label for="filter">Filter Log Entries</label>
              </div>
              <ul class="collection">
                <!-- Log entries will dynamically display here -->
              </ul>
            </div>
          </section><!--/ results -->
        </div>
        <!--/ card -->
      </div>
      <!--/ col-md-16 mx-auto -->

    </div>
    <!--/ row -->

  </div>
  <!--/ container -->


  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  <script src="app.js"></script>
</body>

</html>
